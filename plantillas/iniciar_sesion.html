<html>
	<head>
		<title> Iniciar sesion </title>
		<meta charset = "UTF-8">

		<link rel = "stylesheet" href = "//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
		<link rel = "stylesheet" href = "https://dl.dropboxusercontent.com/s/nq12hgjs93bp6kl/estilos.css">
	</head>
	
	<body>
		<div class = 'container'>
			<div class = 'row'>
				<div class = 'col-sm-4'> </div>
				
				<div class = 'col-sm-4' align = 'center'>
					<br>
					<img src = "https://s26.postimg.org/t0zn98nhl/logo3.png" class = "img-responsive"> 
					<br>
				</div>
				
				<div class = 'col-sm-4'> </div>
			</div>
		</div>

		<div class = 'container-fluid full'>
			<div class = 'row'>
				<div class = 'col-xs-4'> </div>
				
				<div class = 'col-xs-4'  align = 'center'>
					<div class = 'color-black'>
						<br>
						<h1> Bienvenido </h1>

						<form method="post" action=".?next={{ redirect_to }}"> {% csrf_token %}
							<input type="text" name="username" placeholder="Usuario"/>
							
							<input type="password" name="password" placeholder="Contrasena"/>
							<input type="submit" value="Iniciar Sesion"/>
						</form>
						
						<br>
					</div>
				</div>

				<div class = 'col-xs-4'> </div>
			</div>
			<div class = 'row'>
				<div class = 'col-xs-4'> </div>

				<div class = 'col-xs-4'>
					<div class = 'color-blue' align = 'center'>
						<br>

						<img src = "https://s26.postimg.org/hpwzkvgmh/exclamacion2.png" class = "img-responsive">
						<h3> Solo personal autorizado </h3>

						<br>
					</div>
				</div>

				<div class = 'col-xs-4'> </div>
			</div>
		</form>
	</body>
</html>
