<html>
    <head>
        <title> Productos de un proveedor </title>
        <meta charset = "UTF-8">

        <link rel = "stylesheet" href = "//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
        <link rel = "stylesheet" href = "https://dl.dropboxusercontent.com/s/nq12hgjs93bp6kl/estilos.css">
    </head>

    <body>
        {% include 'base/cabecera.html' %}

        <div class = 'container'>
            <div class = 'row'>
                {% include 'base/menu.html' %}
                
                <div class = 'col-sm-9 full' align = 'center'>
                    <br>
                    <div class = 'color-orange'>
                        <br>
                        <h1> Productos de un proveedor </h1>
                        <br>
                    </div>

                    <br>
                    
                    <div class = "table-responsive">
                        <table class = "table">
                            <tr>
                                <th class = 'color-orange'> Nombre </th>
                                <th class = 'color-orange'> Tipo </th>
                                <th class = 'color-orange'> Valor </th>
                            </tr>
                            {% for Producto in productos %}
                            <tr>
                                <td> {{ Producto.nombre }} </td>
                                <td> {{ Producto.tipo }} </td>
                                <td> {{ Producto.valor }} </td>
                            </tr>
                            {% endfor %}
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
